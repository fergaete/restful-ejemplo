comentario_index:
    path:     /
    defaults: { _controller: "AppBundle:Comentario:index" }
    methods:  GET

comentario_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Comentario:show" }
    methods:  GET

comentario_new:
    path:     /new
    defaults: { _controller: "AppBundle:Comentario:new" }
    methods:  [GET, POST]

comentario_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Comentario:edit" }
    methods:  [GET, POST]

comentario_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Comentario:delete" }
    methods:  DELETE
